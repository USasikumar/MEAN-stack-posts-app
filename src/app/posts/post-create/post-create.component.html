<mat-card>
    <form (submit)="onPostSave(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" [ngModel]="post.title" minlength="3" required #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field> 
            <textarea matInput rows="6" name="content" ngModel required  #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit">Save post</button>
    </form>
</mat-card>
